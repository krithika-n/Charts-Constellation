<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>user1</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@4.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc6"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3.19.2"></script>
</head>
<body>

  <div id="chart"></div>

  <script type="text/javascript">
    var specs = {
      "$schema": "https://vega.github.io/schema/vega-lite/v2.0.json",
      "description": "Count of thefts Vs Month",
      "data": {
        "url" : "womenMedals.csv"
      },
      "mark": {
      "type": "bar",
      },
      "encoding": {
        "x": {
           "field": "year", "type": "nominal"
        },
        "y": {"field": "medals", "type": "quantitative"}
      },
      "config": {
        "axis": {"shortTimeLabels": true}
      }
    }
    vegaEmbed("#chart", specs);
  </script>
</body>
</html>
